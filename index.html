<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="./app.js" type="module"></script>

</head>
<body>
    <div id='calculator' class="container">
        <div id="display" class="display"></div>

        <button id="logo" class="item logo" value="Clear"><img src="img/cranberry.png" alt="logo" value="Clear"></button>
        <button id="/" class="item item-divide" value="/">/</button>
        <button id="*" class="item item-myltiply" value="*">*</button>
        <button id="-" class="item item-minus" value="-">-</button>

        <button id="button1" class="item item1" value="1">1</button>
        <button id="button2" class="item item2" value="2">2</button>
        <button id="button3" class="item item3" value="3">3</button>
        <button id="+" class="item item-plus" value="+">+</button>

        <button id="button4" class="item item4" value="4">4</button>
        <button id="button5" class="item item5" value="5">5</button>
        <button id="button6" class="item item6" value="6">6</button>
        <button id="=" class="item item-equal" value="=">=</button>

        <button id="button7" class="item item7" value="7">7</button>
        <button id="button8" class="item item8" value="8">8</button>
        <button id="button9" class="item item9" value="9">9</button>
        
        <button id="." class="item item-dot" value="/">.</button>
        <button id="button0" class="item item0" value="0">0</button>


    </div>
</body>
</html>
