<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="./app.js" type="module"></script>

</head>
<body>
    <div class="container">
        <div class="display"></div>

        <button id="logo" class="item logo"><img src="img/cranberry.png" alt="logo"></button>
        <button id="divide" class="item item-divide">/</button>
        <button id="myltiply" class="item item-myltiply">*</button>
        <button id="minus" class="item item-minus">-</button>

        <button id="button1" class="item item1">1</button>
        <button id="button2" class="item item2">2</button>
        <button id="button3" class="item item3">3</button>
        <button id="plus" class="item item-plus">+</button>

        <button id="button4" class="item item4">4</button>
        <button id="button5" class="item item5">5</button>
        <button id="button6" class="item item6">6</button>
        <button id="equal" class="item item-equal">=</button>

        <button id="button7" class="item item7">7</button>
        <button id="button8" class="item item8">8</button>
        <button id="button9" class="item item9">9</button>
        
        <button id="dot" class="item item-dot">.</button>
        <button id="button0" class="item item0">0</button>


        

        
        <!-- <a target="_blank" href="https://icons8.com/icon/t95uPyIrCoqi/cranberry">Cranberry</a> иконка от <a target="_blank" href="https://icons8.com">Icons8</a> -->

    </div>
</body>
</html>
